<!DOCTYPE html>
<html>

    <head>
        <title>Superheros' 2048</title>
        <meta name="2048" content="javascript game superheros"/>
        <link rel="stylesheet" type="text/css" href="2048.css" />
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="2048.js"></script>
    </head>
    
    <body style="background-color:#69B9B9">
        <header style="text-align:center;font-size:300%;font-family:Comic Sans MS, cursive, sans-serif">2048</header>
        <center><button type="button" class="btn btn-success" style="margin:1%">new game</button></center>
        <div id="gridGontainer">
            <div class="gridCell" id="gridCell-0-0"></div>
            <div class="gridCell" id="gridCell-0-1"></div>
            <div class="gridCell" id="gridCell-0-2"></div>
            <div class="gridCell" id="gridCell-0-3"></div>
        
            <div class="gridCell" id="gridCell-1-0"></div>
            <div class="gridCell" id="gridCell-1-1"></div>
            <div class="gridCell" id="gridCell-1-2"></div>
            <div class="gridCell" id="gridCell-1-3"></div>
        
            <div class="gridCell" id="gridCell-2-0"></div>
            <div class="gridCell" id="gridCell-2-1"></div>
            <div class="gridCell" id="gridCell-2-2"></div>
            <div class="gridCell" id="gridCell-2-3"></div>
        
            <div class="gridCell" id="gridCell-3-0"></div>
            <div class="gridCell" id="gridCell-3-1"></div>
            <div class="gridCell" id="gridCell-3-2"></div>
            <div class="gridCell" id="gridCell-3-3"></div>
        </div>
    </body>

</html>
